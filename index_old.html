<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Форма КЦП</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Форма КЦП</h1>

        <div class="input-group mt-5">
            <label for="first_input">Наименование МО</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="first_input" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="input-group">
            <label for="second_input">Коды укрупненных групп профессий. Коды профессий. Коды укрупненных групп
                специальностей. Коды специальностей</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="second_input" aria-describedby="basic-addon2">
            </div>
        </div>

        <div class="input-group">
            <label for="third_input">Наименование колледжа</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="third_input" aria-describedby="basic-addon3">
            </div>
        </div>

        <div class="input-group">
            <label for="fourth_input">КЦП на 2020-2021 уч. год</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="fourth_input" aria-describedby="basic-addon4">
            </div>
        </div>

        <div class="input-group">
            <label for="fifth_input">Факт приема на бюджетные места на 2020-2021 уч. год</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="fifth_input" aria-describedby="basic-addon5">
            </div>
        </div>

        <div class="input-group">
            <label for="sixth_input">Факт приема на платные места на 2020-2021 уч. год</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="sixth_input" aria-describedby="basic-addon6">
            </div>
        </div>

        <div class="input-group">
            <label for="seventh_input">Предложения по КЦП на 2021-2022 уч. год</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="seventh_input" aria-describedby="basic-addon7">
            </div>
        </div>

        <div class="input-group">
            <label for="eighth_input">Наименование организации (предприятия) в муниципальном образовании, для которого производится набор</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="eighth_input" aria-describedby="basic-addon8">
            </div>
        </div>

        <div class="input-group">
            <label for="ninth_input">Количество рабочих мест на предприятиях муниципального образования по данной профессии/специальности</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="ninth_input" aria-describedby="basic-addon9">
            </div>
        </div>

        <div class="input-group">
            <label for="tenth_input">Наименование предприятий ВНЕ муниципального образования, для которых проводится обучение в колледже по данной профессии/специальности
                (Наименование предприятия, район)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="tenth_input" aria-describedby="basic-addon10">
            </div>
        </div>
        <div class="col text-center mt-3 mb-5">
            <button type="submit" class="btn btn-primary btn-lg center-block">Отправить</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
