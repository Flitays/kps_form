<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Форма КЦП</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">РОССИЯ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="str_export.html">ВПЕРЁД ВПЕРЁД ВПЕРЁД</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">

            <div class="title-block text-center col-10 justify-content-center">
                <h1>Форма КЦП</h1>
                <p>Заполните эту форму</p>
            </div>

        </div>

        <div class="row justify-content-center">


            <div class="title-block col-10">

                <div class="row justify-content-center pt-5">
                    <div class="input-group col-11">
                        <label for="first_input">Наименование МО</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="first_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="second_input">Коды укрупненных групп профессий. <br> Коды профессий. <br> Коды
                            укрупненных
                            групп
                            специальностей. <br>Коды специальностей</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="second_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="third_input">Наименование колледжа</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="third_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="fourth_input">КЦП на 2020-2021 уч. год</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="fourth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="fifth_input">Факт приема на бюджетные места на 2020-2021 уч. год</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="fifth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="sixth_input">Факт приема на платные места на 2020-2021 уч. год</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="sixth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="seventh_input">Предложения по КЦП на 2021-2022 уч. год</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="seventh_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="eighth_input">Наименование организации (предприятия) в муниципальном образовании,
                            для которого производится набор</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="eighth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="ninth_input">Количество рабочих мест на предприятиях муниципального образования по
                            данной профессии/специальности</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="ninth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="input-group pt-2 col-11">
                        <label for="tenth_input">Наименование предприятий ВНЕ муниципального образования, для которых
                            проводится обучение в колледже по данной профессии/специальности
                            (Наименование предприятия, район)</label>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="tenth_input" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col text-center mt-5 mb-3">
                    <button type="submit" class="btn btn-dark btn-lg center-block">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
